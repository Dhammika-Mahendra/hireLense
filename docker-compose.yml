version: '3.8'

services:
  backend:
    image: ${REGISTRY_USERNAME}/hirelens-backend:latest
    container_name: hirelens-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    image: ${REGISTRY_USERNAME}/hirelens-frontend:latest
    container_name: hirelens-frontend
    ports:
      - "80:80"
    environment:
      - VITE_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
