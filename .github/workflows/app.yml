name: Multi-Container App Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.yml"
      - ".github/workflows/app.yml"
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            docker.io/${{ secrets.REGISTRY_USERNAME }}/hirelens-backend:latest
            docker.io/${{ secrets.REGISTRY_USERNAME }}/hirelens-backend:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_BACKEND_URL=http://backend:8000
          tags: |
            docker.io/${{ secrets.REGISTRY_USERNAME }}/hirelens-frontend:latest
            docker.io/${{ secrets.REGISTRY_USERNAME }}/hirelens-frontend:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Prepare Docker Compose config for Azure
        run: |
          # Replace environment variable with actual username
          sed "s/\${REGISTRY_USERNAME}/${{ secrets.REGISTRY_USERNAME }}/g" docker-compose.yml > docker-compose.azure.yml
          cat docker-compose.azure.yml

      - name: Deploy multi-container app to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ResumeIQ  # Your Azure Web App name
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          configuration-file: docker-compose.azure.yml
