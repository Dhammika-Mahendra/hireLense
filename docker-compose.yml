version: '3.8'

services:
  frontend:
    image: ${REGISTRY_USERNAME:-yourdockeruser}/hirelens-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5137:5137"
    networks:
      - hirelens-network

  backend:
    image: ${REGISTRY_USERNAME:-yourdockeruser}/hirelens-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - hirelens-network

networks:
  hirelens-network:
    driver: bridge